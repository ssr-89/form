<head>

  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://kit.fontawesome.com/cc34b5238c.js" crossorigin="anonymous"></script>
  <script defer src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Адрес</div>
          <div class="text-one">г. Москва</div>
          <div class="text-two">Пресненская набережная, д. 8, стр. 1</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Телефон</div>
          <div class="text-one">8 800 000 00 00</div>
          <div class="text-two">8 800 000 00 00</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">support@site.com</div>
          <div class="text-two">admin@site.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Отправьте нам сообщение</div>
        <p>
          Если у Вас есть вопросы или предложения по сотрудничеству - заполните форму ниже.
        </p>
        <form id="form" name="form" action="send_mail.php" method="POST">
          <div class="input-box">
            <input type="text" placeholder="Введите имя" id="name" name="name" data-reg="^[А-ЯЁ][а-яё]*$">
            <label for="name">Только русские буквы</label>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Введите Email" id="email" name="email" data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$">
            <label for="email">В формате: admin@mail.com</label>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Введите телефон" id="phone" name="phone" data-reg="^((\+7|7|8)+([0-9]){10})$">
            <label for="phone">В формате: +79000000000, 79000000000, 89000000000</label>
          </div>
          <div class="input-box message-box">
            <textarea placeholder="Сообщение" required name="message"></textarea>
          </div>
          <div class="button">
            <input id="button" name="button" type="submit" value="Отправить">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
